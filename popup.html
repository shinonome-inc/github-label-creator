<html>
  <head>
    <title>GitHub Issue Creater</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="ui container">
      <h1 class="ui center aligned header">GitHub label creater</h1>
      <ul class="github-label-list">
        <li class="github-label-item">
          <div class="github-label"><i class="tag icon">bug</i></div>
        </li>
      </ul>
      <button class="ui button create-labels">Create labels</button>
    </div>
    <script src="dist/popup.js"></script>
  </body>
</html>
